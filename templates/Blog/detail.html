{% extends "Home/base.html" %}

{% block head_title %}{{object.id}}{% endblock %}

{% block content %}
    <h1>Blog Post</h1>
    <p>This is title: {{ object.post_title }}</p>
    <p>This is content: {{ object.post_content }}</p>

    {% if request.user.is_authenticated %}
        <a href="{{ object.get_edit_url}}">Edit</a>
        <a href="{{object.get_delete_url}}">Delete</a>
    {% endif%}
{% endblock %}
